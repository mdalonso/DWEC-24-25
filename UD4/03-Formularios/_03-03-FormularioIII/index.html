<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap"
      rel="stylesheet"/>
     <link rel="stylesheet" href="../../../assets/css/style.css" /> 
     <link rel="stylesheet" href="../../../assets/css/spinner.css">
    
  </head>
  <body>
    <div class="contenido min-h-screen bg-slate-300">
      <h1>DWEC 22-23</h1>
      <p>UD4.-Interacción con el usuario. Eventos y formularios</p>
      <h2 class="hashtag">03-03 Formularios III</h2>
    </div> 
       <section id="form-register">
        <!--Este documento HTML contiene un formulario con los siguientes elementos -->
        <!--Todos los elementos con nombre "error" se van a utilizar para mostrar los errores
        de validación. Serán elementos de tipo span. Para asociar cada span de error a su
        elemento de información correspondiente se ha utilizado el id, que será err+id del
        elemento de información correspondiente.-->  
          <form action="" method="post" id="frmFirst" name="formNameFirst" autocomplete="false">
            <h4>Validación Formulario</h4>
            <!--Una caja de texto para introducir el nombre -->
            <input type="text" class="controls" id="nombre" name="texto" placeholder="Introduzca el nombre" autofocus>
            <span class="error" id="errnombre" name="error"></span>

            <!--Una caja de texto para introducir la edad. Al ser de tipo number, por defecto (según el 
            navegador, se muestran flechas para subir o bajar el valor) -->
            <input type="number" class="controls" id="edad" name="texto"  placeholder="Introduzca la edad">
            <span class="error" id="erredad" name="error"></span>
            
            <!--Un elemento de tipo date para introducir  una fecha-->
            <input type="date" class="controls" name="texto" id="fecha" placeholder="Introduzca la fecha">
            <span class="error" id="errfecha" name="error"></span>

            <!--Radio buttons donde es necesario seleccionar uno de ellos -->
            <!--Si los dos radio tienen el mismo name, forman un grupo-->
            <input class="radio" type="radio" name="tipo" id="profe" value="profes@r">Profes@r
            <input class="radio" type="radio" name="tipo" id="estudiante" value="estudiante">Estudiante
            <span class="error" id="errtipo" name="error"></span>

            <!--Un combobox (objeto tipo select) donde habrá que seleccionar un elemento -->
            <select class="controls" name="texto" id="provincia">
             <option selected value="">Elige...</option>
              <option value="Córdoba">Córdoba</option>
              <option value="Sevilla">Sevilla</option>
              <option value="Jaén">Jaén</option>
            </select>
            <span class="error" id="errprovincia" name="error"></span>

            <!--Luego se agrupan dos botones, uno para el submit y otro para el reset -->
            <div>      
            <button class="botons botonsFormVal" id="enviar">Enviar</button>
            <button type="reset" class="botons botonsFormVal botonCancelar" id="cancelar">Cancelar</button>
            </div>

          <input type="hidden" id="recaptcha" name="recapatcha_response">
          <div id="spinner" class="sk-circle" style="display:none">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
           <span class="exito" id="exito"></span>
        </form>
         
         
        </section>
          <div>
            <script src="https://www.google.com/recaptcha/api.js?render=6Le1YbQiAAAAABzOE5LhOysnvY_ECpfH65hzyFQD"></script>
           <script src="./js/app.js"></script>
            <noscript>El navegador no soporta JavaScript</noscript>
          </div>
        </body>
    
 
</html>
